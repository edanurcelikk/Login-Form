<!DOCTYPE html>

  <head lang="en">
    <meta charset="utf-8">
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
  </head>
  
  <body>
    <div class="main">
        <div class="login_box">
            <div class="login_header">
               <span>LOGIN</span> 
            </div>
        <div class="input_box">
            <input type="text" class="username_box" required>
            <label for="user" class="label" >Username</label>
            <img src="images/user.png" class="user_image">
        </div>
        <div class="input_box">
            <input type="password" class="password_box" required>
            <label for="user" class="label">Password</label>
            <img src="images/padlock.png" class="padlock_image">
        </div>
        <div class="remember_me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>
        <div class="forgot_password">
            <a href="#" >Forgot password?</a>
        </div>
        <div class="input_box">
          <input type="submit" value="Login" class="input_btn">
        </div>
        <div class="register">
          <label for="register" class="register" >Don't have an account? <a href="#" class="register_link">Register</a></label>
        </div>
       
    </div>
  </body>
</html>
